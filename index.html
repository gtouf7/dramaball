<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dramaball</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/style.css" type="text/css">
    </head>
    <body>
        <div id="teamList">
            <h1>Welcome to Dramaball!</h1>
            <h2>Click on a team of your choice.</h2>
            <ul>
                <li class="btn" id="mun"><img src="images/mun.png" alt="Manchester United Logo" data-start="25"></li>
                <li class="btn" id="juv"><img src="images/juv.png" alt="Juventus Logo"></li>
                <li class="btn" id="ham"><img src="images/ham.png" alt="Hamburger SV Logo"></li>
                <li class="btn" id="aik"><img src="images/aik.png" alt="AIK Stockholm Logo"></li>
                <li class="btn" id="san"><img src="images/san.png" alt="Santos Logo"></li>
            </ul>
            <ul>
                <li class="btn" id="bra1"><img src="images/bra.png" alt="Brasil Logo"></li>
                <li class="btn" id="bra2"><img src="images/bra.png" alt="Brasil Logo"></li>
                <li class="btn" id="bra3"><img src="images/bra.png" alt="Brasil Logo"></li>
            </ul> 
        </div>
        <div id="section2">
            <div class="container">
                <h1>Dramatic right?</h1>
                <iframe id="video" width="560" height="315" src="" title="YouTube video player"
                    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                </iframe>
                <button type="submit" id="Rload">Brutal</button>
            </div>
        </div>
        <script src="scripts/script.js"></script>
        <script src="scripts/TeamMins.js"></script>
    </body>
</html>
